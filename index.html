---
layout: default
---

<header>
  <h1 class="title">{{ site.title }}</h1>
  <h2 class="author">{{ site.author }}</h2>
</header>

{% for category in site.categories %}
  <dl>
    <dt><a href="{{ site.baseurl }}/categoria/{{ category[0] | slugify }}/">{{ category[0] }}</a></dt>
  </dl>
{% endfor %}
