---
layout: default
---

<header>
  <h1 class="title">{{ site.title }}</h1>

  {% for format in site.pandoc.outputs %}
    {% capture extension %}{{ format | first }}{% endcapture %}
    <dd>
      <a href="{{ site.baseurl }}/{{ site.title | slugify }}/{{ site.title | slugify }}.{{ extension }}">{{ extension }}</a>
    </dd>
  {% endfor %}
</header>

{% for category in site.categories %}
  <dl>
    <dt><a href="{{ site.baseurl }}{{ category[0] | to_category_url }}">{{ category[0] }}</a></dt>
  </dl>
{% endfor %}
